<footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <div class="logo">BSL<span>Bank</span></div>
        <p>La banca digital del futuro</p>
      </div>
      <div class="footer-links">
        <div *ngFor="let section of links" class="footer-column">
          <h4>{{ section.title }}</h4>
          <ul>
            <li *ngFor="let item of section.items"><a href="#">{{ item }}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} BSLBank. Todos los derechos reservados.</p>
      <div class="social-links">
        <a href="#"><mat-icon>facebook</mat-icon></a>
        <a href="#"><mat-icon>twitter</mat-icon></a>
        <a href="#"><mat-icon>instagram</mat-icon></a>
        <a href="#"><mat-icon>linkedin</mat-icon></a>
      </div>
    </div>
  </footer>
