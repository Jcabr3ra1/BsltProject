<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Bienvenido al sistema bancario</p>
      </div>
  
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Verificando credenciales...</p>
      </div>
  
      <form *ngIf="!loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
  
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
  
        <div class="form-actions">
          <button
            mat-raised-button
            class="login-button"
            type="submit"
            [disabled]="loginForm.invalid || loading"
          >
            Iniciar Sesión
          </button>
        </div>
  
        <div class="register-link">
          <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
