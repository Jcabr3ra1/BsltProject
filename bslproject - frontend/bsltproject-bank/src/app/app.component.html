<!-- Main container with modern layout -->
<div class="app-container">
  <!-- Main content -->
  @if ((isAuthenticated$ | async) && !isPublicPage()) {
    <!-- Layout para páginas autenticadas (dashboard, etc) -->
    <!-- Navbar con diseño moderno -->
    <app-navbar></app-navbar>
    
    <!-- Main container with sidebar and content -->
    <div class="sidenav-container" [class.sidebar-collapsed]="isSidebarCollapsed">
      <div class="sidebar-wrapper">
        <app-sidebar></app-sidebar>
      </div>
      
      <div class="content-wrapper">
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  } @else {
    <!-- Layout para páginas públicas (landing, login, etc) -->
    <div class="public-page-container">
      <router-outlet></router-outlet>
    </div>
  }
</div>
