<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content>
  <p>{{mensaje}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{botonCancelar}}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{botonAceptar}}</button>
</mat-dialog-actions>
