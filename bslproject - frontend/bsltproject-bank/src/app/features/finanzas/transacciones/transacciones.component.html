<div class="transacciones-container">
  <div class="page-header">
    <div class="page-title">
      <h1>Gestión de Transacciones</h1>
      <p class="subtitle">Administra todas las transacciones financieras del sistema</p>
    </div>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Transacciones</mat-card-title>
      <mat-card-subtitle>Visualiza y gestiona el historial de movimientos</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <mat-tab-group animationDuration="300ms">
        <mat-tab label="Listado de Transacciones">
          <app-transaccion-list></app-transaccion-list>
        </mat-tab>
        <mat-tab label="Estadísticas">
          <div class="coming-soon">
            <mat-icon>insert_chart</mat-icon>
            <h3>Estadísticas de transacciones</h3>
            <p>Esta funcionalidad estará disponible próximamente</p>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
