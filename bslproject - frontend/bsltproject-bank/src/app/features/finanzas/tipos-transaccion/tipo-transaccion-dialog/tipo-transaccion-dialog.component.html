<h2 mat-dialog-title>{{titulo}}</h2>

<form [formGroup]="tipoTransaccionForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row">
      <!-- Nombre -->
      <div class="col-12 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Ej: Depósito">
          <mat-error *ngIf="tipoTransaccionForm.get('nombre')?.hasError('required')">
            El nombre es requerido
          </mat-error>
          <mat-error *ngIf="tipoTransaccionForm.get('nombre')?.hasError('maxlength')">
            El nombre no puede exceder los 100 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Descripción -->
      <div class="col-12 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" rows="3" placeholder="Descripción detallada del tipo de transacción"></textarea>
          <mat-error *ngIf="tipoTransaccionForm.get('descripcion')?.hasError('maxlength')">
            La descripción no puede exceder los 255 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Requiere Destino -->
      <div class="col-12 mb-3">
        <mat-checkbox formControlName="requiereDestino" color="primary">
          Requiere cuenta o bolsillo de destino
        </mat-checkbox>
        <div class="form-text text-muted">
          Marque esta opción si este tipo de transacción requiere especificar un destino (por ejemplo, transferencias)
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="tipoTransaccionForm.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
