<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Tipos de Movimiento</h2>
        <button mat-raised-button color="primary" (click)="abrirDialogoCrear()">
          <mat-icon>add</mat-icon> Nuevo Tipo de Movimiento
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <div *ngIf="isLoading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>

        <table mat-table [dataSource]="tiposMovimiento" class="w-100" *ngIf="!isLoading">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
          </ng-container>

          <!-- C贸digo Origen Column -->
          <ng-container matColumnDef="codigo_origen">
            <th mat-header-cell *matHeaderCellDef>Origen</th>
            <td mat-cell *matCellDef="let element">
              <span class="badge bg-primary">{{element.codigo_origen}}</span>
            </td>
          </ng-container>

          <!-- C贸digo Destino Column -->
          <ng-container matColumnDef="codigo_destino">
            <th mat-header-cell *matHeaderCellDef>Destino</th>
            <td mat-cell *matCellDef="let element">
              <span class="badge bg-success">{{element.codigo_destino}}</span>
            </td>
          </ng-container>

          <!-- Descripci贸n Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              <span class="badge" [ngClass]="element.estado ? 'bg-success' : 'bg-danger'">
                {{element.estado ? 'Activo' : 'Inactivo'}}
              </span>
            </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="abrirDialogoEditar(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="abrirDialogoEliminar(element)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button [color]="element.estado ? 'warn' : 'primary'" (click)="cambiarEstado(element)" 
                      [matTooltip]="element.estado ? 'Desactivar' : 'Activar'">
                <mat-icon>{{element.estado ? 'toggle_on' : 'toggle_off'}}</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="!isLoading && tiposMovimiento.length === 0" class="text-center p-5">
          <p>No hay tipos de movimiento registrados</p>
          <button mat-raised-button color="primary" (click)="abrirDialogoCrear()">
            <mat-icon>add</mat-icon> Crear Tipo de Movimiento
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
