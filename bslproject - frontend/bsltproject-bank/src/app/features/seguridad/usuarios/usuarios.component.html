<div class="usuarios-container">
  <div class="usuarios-header">
    <h2>Gestión de Usuarios</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="cargarUsuarios()">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>
      <button mat-raised-button color="accent">
        <mat-icon>add</mat-icon>
        Nuevo Usuario
      </button>
    </div>
  </div>

  <div class="usuarios-content">
    <div class="filters-container">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuarios..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Filtrar por Rol</mat-label>
        <mat-select [(ngModel)]="filtroRol" (selectionChange)="aplicarFiltros()">
          <mat-option>Todos</mat-option>
          <mat-option *ngFor="let rol of roles" [value]="rol.id">
            {{rol.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Filtrar por Estado</mat-label>
        <mat-select [(ngModel)]="filtroEstado" (selectionChange)="aplicarFiltros()">
          <mat-option>Todos</mat-option>
          <mat-option *ngFor="let estado of estados" [value]="estado.id">
            {{estado.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="table-container">
      <div *ngIf="loading" class="loading-overlay">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="error" class="error-message">
        {{error}}
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let usuario">{{usuario.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let usuario">
            <mat-form-field appearance="outline">
              <mat-select [value]="usuario.rol" (selectionChange)="onRolChange(usuario, $event.value)">
                <mat-option *ngFor="let rol of roles" [value]="rol.id">
                  {{rol.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let usuario">
            <mat-form-field appearance="outline">
              <mat-select [value]="usuario.estado" (selectionChange)="onEstadoChange(usuario, $event.value)">
                <mat-option *ngFor="let estado of estados" [value]="estado.id">
                  {{estado.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones de usuario">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="eliminarUsuario(usuario)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No se encontraron usuarios</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios">
      </mat-paginator>
    </div>
  </div>
</div>
