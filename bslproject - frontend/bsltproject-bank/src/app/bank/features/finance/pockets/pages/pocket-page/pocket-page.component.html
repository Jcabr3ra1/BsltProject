<div class="pocket-container">
  <div class="pocket-header">
    <h2>Gestión de Bolsillos</h2>
    <button mat-raised-button color="primary" (click)="abrirCrear()">
      <mat-icon>add_circle</mat-icon> Nuevo Bolsillo
    </button>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="cargando" class="cargando">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!cargando && bolsillos.length === 0" class="sin-bolsillos">
    <mat-icon>account_balance_wallet</mat-icon>
    <p>No hay bolsillos registrados.</p>
  </div>

  <div *ngIf="!cargando && bolsillos.length > 0">
    <table mat-table [dataSource]="bolsillos" class="mat-elevation-z2">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let b">{{ b.nombre }}</td>
      </ng-container>

      <!-- Color -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let b">
          <div class="color-container">
            <span [style.background]="b.color" class="color-box"></span>
            <span class="color-text">{{ b.color }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Saldo -->
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef>Saldo</th>
        <td mat-cell *matCellDef="let b">{{ b.saldo | currency: 'COP':'symbol':'1.2-2' }}</td>
      </ng-container>

      <!-- Cuenta asociada -->
      <ng-container matColumnDef="id_cuenta">
        <th mat-header-cell *matHeaderCellDef>Cuenta asociada</th>
        <td mat-cell *matCellDef="let b">{{ getNumeroCuenta(b.id_cuenta) }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let b">
          <div class="acciones">
            <button mat-icon-button color="primary" matTooltip="Editar bolsillo" (click)="abrirEditar(b)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar bolsillo" (click)="eliminarBolsillo(b.id || b._id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Asignar bolsillo" (click)="abrirAsignar(b)">
              <mat-icon>link</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginación -->
    <div class="paginacion-container" *ngIf="bolsillos.length > 5">
      <div class="paginacion-items-por-pagina">
        <span>Items por página:</span>
        <mat-form-field appearance="outline">
          <mat-select [value]="5" (selectionChange)="cambiarTamanoPagina($event)">
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="10">10</mat-option>
            <mat-option [value]="25">25</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="paginacion-info">
        {{ getInfoPaginacion() }}
      </div>
      
      <div class="paginacion-controles">
        <button mat-icon-button [disabled]="!puedeRetroceder()" (click)="irAPrimeraPagina()" matTooltip="Primera página">
          <mat-icon>first_page</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!puedeRetroceder()" (click)="irAPaginaAnterior()" matTooltip="Página anterior">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!puedeAvanzar()" (click)="irAPaginaSiguiente()" matTooltip="Página siguiente">
          <mat-icon>chevron_right</mat-icon>
        </button>
        <button mat-icon-button [disabled]="!puedeAvanzar()" (click)="irAUltimaPagina()" matTooltip="Última página">
          <mat-icon>last_page</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
