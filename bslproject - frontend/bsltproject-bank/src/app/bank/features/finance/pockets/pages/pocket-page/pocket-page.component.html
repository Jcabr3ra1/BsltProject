<section class="pocket-container">
    <div class="pocket-header">
      <h2>Gesti√≥n de bolsillos</h2>
      <button mat-raised-button color="primary" (click)="abrirCrear()">+ Nuevo bolsillo</button>
    </div>
  
    <table mat-table [dataSource]="bolsillos" class="mat-elevation-z2 full-width">
  
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let b"> {{ b.nombre }} </td>
      </ng-container>
  
      <!-- Color -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let b">
          <span [style.background]="b.color" class="color-box"></span> {{ b.color }}
        </td>
      </ng-container>
  
      <!-- Saldo -->
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let b"> {{ b.saldo | currency: 'COP' }} </td>
      </ng-container>
  
      <!-- Cuenta asociada -->
      <ng-container matColumnDef="id_cuenta">
        <th mat-header-cell *matHeaderCellDef> Cuenta asociada </th>
        <td mat-cell *matCellDef="let b"> {{ getNumeroCuenta(b.id_cuenta) }} </td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let b">
          <button mat-icon-button color="primary" (click)="abrirEditar(b)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarBolsillo(b.id || b._id)">
            <mat-icon>delete</mat-icon>
          </button>          
          <button mat-icon-button color="accent" (click)="abrirAsignar(b)">
            <mat-icon>link</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
