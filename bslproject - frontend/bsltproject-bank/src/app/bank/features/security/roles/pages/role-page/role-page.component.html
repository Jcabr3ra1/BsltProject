<div class="roles-page-container">
    <div class="header">
      <h1>Gestión de Roles</h1>
      <button mat-raised-button color="primary" (click)="abrirCrearRol()">
        <mat-icon>add</mat-icon> Nuevo Rol
      </button>
    </div>
  
    <mat-divider></mat-divider>
  
    <div *ngIf="cargando" class="cargando">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="!cargando && roles.length === 0" class="sin-roles">
      No hay roles registrados.
    </div>
  
    <div *ngIf="!cargando && roles.length > 0" class="roles-table">
      <table mat-table [dataSource]="roles" class="mat-elevation-z2">
  
        <!-- Nombre Rol -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let rol">
            <span class="rol-nombre">{{ rol.nombre }}</span>
          </td>
        </ng-container>
  
        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let rol">
            Sin descripción
          </td>
        </ng-container>
  
        <!-- Permisos -->
        <ng-container matColumnDef="permisos">
          <th mat-header-cell *matHeaderCellDef> Permisos </th>
          <td mat-cell *matCellDef="let rol">
            <ng-container *ngIf="rol.permisos?.length > 0; else sinPermisos">
              <div class="permisos-chips">
                <span class="chip" *ngFor="let permiso of rol.permisos.slice(0, 2)">
                  {{ permiso.nombre }}
                </span>
                <span *ngIf="rol.permisos.length > 2" class="chip chip-extra">
                  +{{ rol.permisos.length - 2 }} más
                </span>
              </div>
            </ng-container>
            <ng-template #sinPermisos>
              <span class="sin-permisos">Sin permisos asignados</span>
            </ng-template>
          </td>
        </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let rol">
            <div class="acciones">
              <button mat-raised-button color="primary" (click)="abrirAsignarPermisos(rol)">
                <mat-icon>vpn_key</mat-icon> Ver todos
              </button>
              <button mat-icon-button color="accent" (click)="abrirEditarRol(rol)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarRol(rol.id!)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="abrirVerPermisos(rol)">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'permisos', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion', 'permisos', 'acciones'];"></tr>
      </table>
    </div>
  </div>
