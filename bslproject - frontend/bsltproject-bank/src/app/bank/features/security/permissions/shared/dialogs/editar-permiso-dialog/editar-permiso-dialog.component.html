<h2 mat-dialog-title>Editar Permiso</h2>

<form [formGroup]="form" (ngSubmit)="guardar()" class="formulario-permiso">
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Nombre del Permiso</mat-label>
    <input matInput formControlName="nombre" />
    <mat-error *ngIf="form.controls['nombre'].hasError('required')">
      El nombre es obligatorio
    </mat-error>
    <mat-error *ngIf="form.controls['nombre'].hasError('minlength')">
      Mínimo 3 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
    <mat-error *ngIf="form.controls['descripcion'].hasError('required')">
      La descripción es obligatoria
    </mat-error>
    <mat-error *ngIf="form.controls['descripcion'].hasError('minlength')">
      Mínimo 5 caracteres
    </mat-error>
  </mat-form-field>

  <div class="acciones">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Actualizar
    </button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
